    <script>
        let totalTimerSeconds = 300;
        let partTimerSeconds = totalTimerSeconds;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;

            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(remainingSeconds).padStart(2, '0');

            return `${formattedMinutes}:${formattedSeconds}`;
        }

        function formatBarProcents(part, total) {
            var procent = (part / total) * 100;
            return `${procent}%`;
        }

        (function() {
            const pushProgress = document.getElementById("progressBar");
            const pushTimer = document.getElementById("pushTimerText");

            const intervalId = setInterval(() => {
                partTimerSeconds--;
                pushProgress.style.width = formatBarProcents(partTimerSeconds, totalTimerSeconds);
                pushTimer.textContent = formatTime(partTimerSeconds);

                if (partTimerSeconds <= 0) {
                    clearInterval(intervalId);
                }
            }, 1000);
        }());
    </script>
